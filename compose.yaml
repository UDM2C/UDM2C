services:
  mysql:
    image: 'mysql:latest'
    container_name: mysql
    environment:
      - 'MYSQL_DATABASE=live_alone'
      - 'MYSQL_PASSWORD=secret'
      - 'MYSQL_ROOT_PASSWORD=verysecret'
      - 'MYSQL_USER=admin'
    ports:
      - '3307:3306'
  redis:
    image: 'redis:latest'
    container_name: redis
    ports:
      - '6379:6379'
  kafka:
    image: 'apache/kafka:3.7.1'
    container_name: kafka
    ports:
      - "9092:9092"
